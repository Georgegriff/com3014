<section class="swiper slideable swipe-anim">
    <div class=" swipe-container">
        <section class="profile-container">
            <div class="profile-images">
                <img class="" src="img/default-profile.svg" alt="User Profile" />
            </div>
            <div class="profile-info">
                <ul class="p-info">
                    <li class="p-name">
                        <%=position %>
                    </li>
                    <li class="p-skills">
                        Matching Skills:
                        
                    </li>
                    <li class="p-qual">
                        Qualifications:
                    </li>
                    <li class="p-desc">
                        Bio:
                    </li>
                </ul>
            </div>
        </section>
        <section class="swipe-selection">
            <div id="swipe-no" class="swiped noselect swipe-yes">
                 &#10006;
            </div>
            <div id="swipe-yes" class="swiped noselect swipe-no">
                &#10004;
            </div>
        </section>
    </div>

</section>
